<body>
	<canvas id="myCanvas" width="800px" height="400px" style="border: 1px solid black;">
		
	</canvas>

<script>
	var c = document.getElementById('myCanvas');
	var ctx = c.getContext("2d");
	ctx.fillStyle = "red";
	ctx.fillRect(0,0,200,100);
	ctx.moveTo(0,0);
	ctx.lineTo(200,100);
	ctx.stroke();

	ctx.fillStyle = "blue";
	ctx.fillRect(200,100,200,100);

	var ctx1 = c.getContext("2d");
	ctx1.beginPath();
	ctx.strokeStyle = "white";
	ctx1.arc(95,50,50,0,2*Math.PI);
	/*ctx1.fill();*/
	ctx1.stroke();
	</script>
